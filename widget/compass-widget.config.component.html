<ng-form #configForm="ngForm">
    <c8y-form-group>
        Compass Configuration
    </c8y-form-group>
    <c8y-form-group *ngIf="allLoaded">
        <!-- Measurement Fragment and Series -->
        <label for="measurementSeries">
            Measurement
        </label>
        <select class="form-control" id="measurementSeries" name="measurementSeries" [(ngModel)]="config.measurementSeries" (click)="loadFragmentSeries()">
            <option [ngValue]="seriesValue" *ngFor="let seriesValue of supportedSeries" [selected]="seriesValue == config.measurementSeries">{{seriesValue}}</option>
        </select>
    </c8y-form-group>
</ng-form>
